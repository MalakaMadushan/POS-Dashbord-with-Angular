<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Manage item</h1>
</div>

<div class="row">
  <div class="col-5">
    <form>
      <div class="form-group">
        <label for="ItemCode">Item Code</label>
        <input #code type="text" class="form-control" id="ItemCode"  placeholder="Enter Item Code">

      </div>
      <div class="form-group">
        <label for="Description">Item Description</label>
        <input #description type="text" class="form-control" id="Description"  placeholder="Enter Item Description">

      </div>
      <div class="form-group">
        <label for="UnitPrice">Unit Price</label>
        <input #unitPrice type="text" class="form-control" id="UnitPrice"  placeholder="Enter Unit Price">

      </div>

      <div class="form-group">
        <label for="Quantity">Quantity OnHand</label>
        <input #qtyOnHand type="text" class="form-control" id="Quantity"  placeholder="Enter Quantity OnHand">

      </div>

      <button (click)="saveItem(code.value,description.value,unitPrice.value,qtyOnHand.value)" type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="col-7">
    <div class="col col-12">
      <table class="table table-bordered" >
        <thead>
        <tr>
          <th> Code</th>
          <th> description</th>
          <th> Unit Price</th>
          <th> Quantity OnHand</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let item of items">
          <td>{{item.code}}</td>
          <td>{{item.description}}</td>
          <td>{{item.unitPrice}}</td>
          <td>{{item.qtyOnHand}}</td>
          <td><button (click)="deleteItem(item)" class="btn btn-danger">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row"></div>

<div class="row">

</div>
