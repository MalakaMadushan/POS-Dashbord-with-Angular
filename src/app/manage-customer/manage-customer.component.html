<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Manage Customers</h1>
</div>

<div class="row">
  <div class="col-5">
    <form>
      <div class="form-group">
        <label for="CustomerId">Customer ID</label>
        <input #id type="text" class="form-control" id="CustomerId"  placeholder="Enter customer ID">

      </div>
      <div class="form-group">
        <label for="CustomerName">Cusomer Name</label>
        <input #name type="text" class="form-control" id="CustomerName"  placeholder="Enter customer Name">

      </div>
      <div class="form-group">
        <label for="CustomerAddress">Customer Address</label>
        <input #address type="text" class="form-control" id="CustomerAddress"  placeholder="Enter customer Address">

      </div>

      <button (click)="saveCustomer(id.value,name.value,address.value)" type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="col-7">
    <div class="col col-12">
      <table class="table table-bordered" >
        <thead>
        <tr>
          <th> ID</th>
          <th> Name</th>
          <th> Address</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.address}}</td>
          <td><button (click)="deleteCustomer(customer)" class="btn btn-danger">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row"></div>

<div class="row">

</div>
